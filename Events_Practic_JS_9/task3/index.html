<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            0
        </div>
        <div id="btn_display">
            <button id="btn1" class="btn_calcul" value="1">1</button>
            <button id="btn2" class="btn_calcul" value="2">2</button>
            <button id="btn3" class="btn_calcul" value="3">3</button>
            <button id="btn_plus" class="operation" value="+">+</button>

            <button id="btn4" class="btn_calcul" value="4">4</button>
            <button id="btn5" class="btn_calcul" value="5">5</button>
            <button id="btn6" class="btn_calcul" value="6">6</button>
            <button id="btn_minus" class="operation" value="-">-</button>

            <button id="btn7" class="btn_calcul" value="7">7</button>
            <button id="btn8" class="btn_calcul" value="8">8</button>
            <button id="btn9" class="btn_calcul" value="9">9</button>
            <button id="btn_mul" class="operation" value="*">*</button>

            <button id="btn0" class="btn_calcul" value="0">0</button>
            <button id="btn_print">Вывод</button>
            <button id="btn_div" class="operation" value="/">/</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
