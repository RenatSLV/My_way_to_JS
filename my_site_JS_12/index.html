<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

<body>

        <div class="header_menu">
            <ul>
                <li>Главная</li>
                <li>О Нас</li>
                <li>Прайс лист</li>

            </ul>
            <img id="basket2" src="img/icons8-тележка-50.png" alt="">
        </div>
    </header>
    <div class="pizza_card">
        <img class="p__card" src="img/pngwing.com.png" alt="Пепперони" width="200px" height="200px">
        <h1 id="h1" >Пепперони</h1>
        <p id="p">3 250 тенге</p>
        <input id="btn" type="button" value="Купить">
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
